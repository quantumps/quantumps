<!DOCTYPE html>
<html lang="en" style="background-color: rgba(0,0,0,0.0); width:100%; height: 100%;">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> - EnigmaLoginWebsite</title>
    <link media="all" rel="stylesheet" href="https://quantumps.xyz/css/faq-main.css" />
    <link media="all" rel="stylesheet" href="https://quantumps.xyz/css/shop-custom.css" />
    <link media="all" rel="stylesheet" href="https://quantumps.xyz/css/ingame-custom.css" />
  
    <style>
        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.1) !important;
        }
        .modal-backdrop + div {
            overflow: auto;
        }
        .modal-body, .content {
            padding: 0;
        }
    </style>
</head>
<body style="background-color: rgba(0,0,0,0.0);">
    <button type="button" class="btn btn-primary hidden" data-toggle="modal" id="modalButton"
        data-target="#modalShow" data-backdrop="static" data-keyboard="false"></button>
    <div class="content">
        <section class="common-box">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 col-sm-12">
                        <div class="row">
                            <div class="modal fade product-list-popup" id="modalShow" tabindex="-1" role="dialog" aria-hidden="false">
                                <div class="modal-dialog modal-dialog-centered" role="document">
                                    <div class="modal-content">
                                        <div class="modal-body">
                                            <div class="content">
                                                <section class="common-box">
                                                    <div class="container">
                                                        <div class="section-title center-align">
                                                            <h2>Welcome to Enigma Private Server</h2>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col-md-12 col-sm-12">
                                                                <div id="or">Login or Register</div>
                                                            </div>
                                                        </div>

                                                        <div class="row div-content-center">
                                                            <div class="col-md-12 col-sm-12 text-center">
                                                                <a href="#" class="grow-login btn btn-block" id="login-link">Enigma Login</a>
                                                            </div>
                                                        </div>
                                                        <div class="row div-content-center" style="margin-top:20px;">
                                                            <div class="col-md-12 col-sm-12 text-center">
                                                                <a href="#" class="grow-login btn btn-block text-center" id="register-link">
                                                                    <p style="margin: 0; color:white; margin-left: -8px;">Enigma Register</p>
                                                                </a>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </section>
                                            </div>
                                            <script type="text/javascript">
                                                function generateToken() {
                                                    var timestamp = new Date().getTime();
                                                    var randomValue = Math.random().toString(36).substring(2);
                                                    return timestamp + randomValue;
                                                }

                                                document.getElementById('login-link').addEventListener('click', function() {
                                                    var token = generateToken();
                                                    window.location.href = 'https://quantumps.xyz/player/login?token=' + token;
                                                });

                                                document.getElementById('register-link').addEventListener('click', function() {
                                                    var token = generateToken();
                                                    window.location.href = 'https://quantumps.xyz/player/register?token=' + token;
                                                });
                                            </script>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
<script src="https://quantumps.xyz/js/jquery-2.1.4.min.js"></script>
<script src="https://quantumps.xyz/js/bootstrap.min.js"></script>
<script>
    $('document').ready(function () {
        document.onkeydown = (e) => {
            if (e.key == 123 || e.key == 'F12' || (e.ctrlKey && (e.shiftKey && (e.key == 'I' || e.key == 'C' || e.key == 'J')) || e.key == 'U')) {
                e.preventDefault();
            }
        };
        $('#modalButton').trigger('click');
        $('.close').on('click', function () {
            window.location = "https://quantumps.xyz/player/validate/close"
        });
        var observer = new MutationObserver(function (mutations) {
            mutations.forEach(function (mutation) {
                for (var i = 0; i < mutation.addedNodes.length; i++) {
                    if (mutation.addedNodes[i].tagName == 'DIV') {
                        var thediv = mutation.addedNodes[i];
                        var sw = window.screen.width;
                        if (sw < 667) {
                            $(thediv).css({
                                'transform': 'scale(0.75)',
                                'transform-origin': '0 0',
                                '-webkit-transform': 'scale(0.75)',
                                '-webkit-transform-origin': '0 0',
                                'overflow': 'auto'
                            });
                        }
                    }
                }
            });
        });
        observer.observe(document.body, { attributes: false, childList: true, characterData: false });
    });
</script>
</html>
