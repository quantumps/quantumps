<!DOCTYPE html>
<html lang="en" style="background-color: rgba(0,0,0,0.0); width:100%; height: 100%;">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> - EnigmaLoginWebsite</title>
    <link media="all" rel="stylesheet" href="/css/faq-main.css" />
    <link media="all" rel="stylesheet" href="/css/shop-custom.css" />
    <link media="all" rel="stylesheet" href="/css/ingame-custom.css" />
    
    <style>
        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.1) !important;
        }
        .modal-backdrop + div {
            overflow: auto;
        }
        .modal-body, .content {
            padding: 0;
        }
    </style>
</head>
<body style="background-color: rgba(0,0,0,0.0);">
        <button type="button" class="btn btn-primary hidden" data-toggle="modal" id="modalButton" data-target="#modalShow"
            data-backdrop="static" data-keyboard="false"></button>
    <div class="content">
        <section class="common-box">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 col-sm-12">
                        <div class="row">
                            <div class="modal fade product-list-popup" style="background-color: transparent;" id="modalShow" tabindex="-1" role="dialog"
                                 aria-hidden="false">
                                <div class="modal-dialog modal-dialog-centered" role="document">
                                    <div class="modal-content">
                                        <div class="modal-body">
                                            <div class="content">
                                                <section class="common-box">
                                                    <div class="container">
                                                        <div class="section-title center-align">
                                                            <h2>Log in with your Enigma Account</h2>
                                                        </div>
                                                        
                                                        <div class="row div-content-center">
                                                            <div class="col-md-12 col-sm-12">
                                                                <form method="POST" action="/player/login/validate" accept-charset="UTF-8" class="" role="form" required="required" autocomplete="off">
                                                                    <input type="hidden" id="token" name="token">
                                                                    <div class="form-group row">
                                                                        <label class="col-md-3 col-sm-3" for="username">Username</label>
                                                                        <div class="col-md-8 col-sm-8">
                                                                            <input class="form-control" required="required" name="username" type="text" id="username">
                                                                        </div>
                                                                    </div>

                                                                    <div class="form-group row">
                                                                        <label class="col-md-3 col-sm-3" for="password">Password</label>
                                                                        <div class="col-md-8 col-sm-8">
                                                                            <input class="form-control" required="required" name="password" type="password" id="password">
                                                                        </div>
                                                                    </div>

                                                                    <div class="form-group row">
                                                                        <div class="offset-md-3 col-md-8 col-sm-8">
                                                                            <input class="btn btn-primary btn-block" type="submit" value="Log in">
                                                                        </div>
                                                                    </div>
                                                                </form>
                                                            </div>
                                                        </div>
                                                        <div class="row div-content-center" style="margin-top:20px;">
                                                            <div class="col-md-12 col-sm-12 text-center">
                                                                <a href="/player/register" class="grow-login btn btn-block text-center"><p style="margin: 0; color:white; margin-left: -8px;">Enigma Register</p></a>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </section>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

</body>
<script src="/js/jquery-2.1.4.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script>
    $('document').ready(function () {
        document.onkeydown = (e) => {
            if (e.key == 123 || e.key == 'F12' || (e.ctrlKey && (e.shiftKey && (e.key == 'I' || e.key == 'C' || e.key == 'J')) || e.key == 'U')) {
                e.preventDefault();
            }
        };
        $('#modalButton').trigger('click');
        $('.close').on('click', function () {
            window.location = "https://quantumps.xyz/player/validate/close"
        });
        var observer = new MutationObserver(function (mutations) {
            mutations.forEach(function (mutation) {
                for (var i = 0; i < mutation.addedNodes.length; i++) {
                    if (mutation.addedNodes[i].tagName == 'DIV') {
                        var thediv = mutation.addedNodes[i];
                        var sw = window.screen.width;
                        if (sw < 667) {
                            $(thediv).css({
                                'transform': 'scale(0.75)',
                                'transform-origin': '0 0',
                                '-webkit-transform': 'scale(0.75)',
                                '-webkit-transform-origin': '0 0',
                                'overflow': 'auto'
                            });
                        }
                    }
                }
            });
        });
        observer.observe(document.body, { attributes: false, childList: true, characterData: false });

        // Get the token from the URL and set it to the hidden input field
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        if (token) {
            document.getElementById('token').value = token;
            // Trigger the modal automatically
            $('#modalButton').trigger('click');
        }
    });
</script>
</html>
